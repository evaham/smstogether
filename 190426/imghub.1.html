    <style>
        html, body {font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;}
        .imghub{position: relative; width:615px; min-height:600px; margin:15px auto; padding: 10px; border:1px solid #ccc; border-radius: 5px; background: #fff}
        .imghub__tit{ margin: 0 0 5px; font-size:15px; font-weight: bold}
        .imghub__info{ margin: 0 -10px; padding: 5px 15px; background: #339af0; color:#fff }
        .imghub__listwrap{display: block; margin-top: 10px; padding-left:10px; padding-top: 10px; background: #efefef; min-height:600px;box-shadow: inset 0px 1px 1px rgba(0, 0, 0, 0.075)}
        .imghub__list::after{content: ""; display: table; clear: both}
        .imghub__list > li{ float:left; margin: 6px 6px 0 0; padding:5px; border:1px solid #ccc; border-radius: 4px; background: #fff; box-shadow: 1px 1px 1px rgba(0,0,0,.05); cursor: pointer; }
        .imghub__list > li:hover{ border:1px solid #228be6; background:#b0ccf7; transition: .2s }
        .imghub__tbl {width: 100%;max-width: 100%; background-color: transparent; box-sizing: border-box;border-spacing: 0;}
        .imghub__thumb{ position: relative; overflow: hidden; width:100px; height: 100px; border:1px solid #fff; border-radius: 3px; background: #fff; line-height: 100px; text-align: center;}
        .imghub__thumb > img{position: absolute; width:auto; height:auto;}
        .imghub__list > li:hover .imghub__thumb {opacity: 0.8; -ms-filter:"progid:DXImageTransform.Microsoft.Alpha(Opacity=80)";}
        .imghub__date{ padding-top: 5px; font-size:12px; color:#777 }
        .imghub__nodata {position:absolute; top:40%;left: 50%; width:300px; margin-left: -150px; padding: 15px; border:1px solid #ddd; border-radius: 5px; background: #fff; text-align: center;box-shadow: 0px 0px 5px rgba(0,0,0,.08);}
        .hidden {display: none; width:100%; border:1px solid #ddd; font-size: 12px;}
    </style>

    <script>
        $( document ).ready( function() {
            $('.imghub__thumb img').each(function(){
                $(this).css({
                    "left": "50%",
                    "margin-left": "-"+( $(this).width()/2 )+"px",
                    "top": "50%",
                    "margin-top": "-"+( $(this).height()/2 )+"px"
                });
            });
        } );
    </script>
